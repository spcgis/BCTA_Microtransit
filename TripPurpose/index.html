<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Beaver County Transit Trip Purpose</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.32/"></script>
    <style>
        body, html {
            margin: 5px;
            padding: 0px;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            overflow-y: auto;
        }
        .header-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            background-color: #2e55a5
        }
        .main-header{
            width: 55%; 
        }
        .logos{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
            align-items: center;
            width: 45%;
            gap: 15px;

        }
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap
        }
        .SPC-logo {
            height: clamp(50px, 95px, 150px);
            width: auto
        }
        .Dept-logo {
            height: clamp(50px, 65px, 90px);
            width: auto; 
        }
        #viewDiv {
            display: flex;
            width: 100%;
            flex-grow: 1;
            height: 100vh; 
        }
        /* Media query to hide .logos on small screens */
        @media (max-width: 768px) {
        .logos {
        display: none;
        }
    }
    </style>
</head>
<body>
    <div class = "container">
    <!-- Upper block: Container of GUI -->
        <div class = "header-container">
            <!-- Left block: Header content -->
            <div class = "main-header">
                <h2 style="color:white; margin-left:5px; margin-bottom:0px; font-family:Helvetica;"> Origin-Destination Trip Counts by Day and Time</h2>
                <p style="color:white; margin-left:5px; font-family:Arial; font-size:small;"><em> Data Source:</em> Streetlight Insight, O-D Traveler Attributes, All Vehicles LBS+, Analysis timeframe 1/21-12/21</p>
            </div>
            <!-- Right block: Logos -->
            <div class = "logos">
                <!--img src="https://www.spcregion.org/wp-content/themes/spc/assets/images/spc-logo.svg" class="SPC-logo" /-->
                <img src="https://www.spcregion.org/wp-content/uploads/2022/03/PD10064_RDC-Logo_RGB.svg" class="Dept-logo"/>
            </div>
        </div>
        <!-- Lower block: the Map -->
        <div id="viewDiv"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
